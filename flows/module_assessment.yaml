flows:
  assessment_verify_flow:
    description: "Verification flow for assessment quiz submissions"
    triggers: ["YES", "yes", "Yes"]
    steps:
      - id: step_1
        type: response
        content: "Welcome to Neuvero Pulse, {first_name}! Your leadership profile: {calculated_profile}."
